<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="register-ticket" method="post">
    <div>
        <label>Tên học sinh</label>
        <input type="text" name="fullName" placeholder="Nhập tên học sinh" width="200" height="40">
    </div>
    <div>
        <label>Nhập lớp</label>
        <input type="text" name="className" placeholder="Nhập lớp" width="200" height="40">
    </div>
    <div>
        <label>Nhập loại xe</label>
        <input type="text" name="vehicleType" placeholder="Nhập loại xe" width="200" height="40">
    </div>
    <div>
        <label>Nhập biển số xe</label>
        <input type="text" name="plateNumber" placeholder="Nhập biển số xe" width="200" height="40">
    </div>
    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
